{% extends "base.html" %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="inputPassword5" class="form-label">RommCode</label>
    <input name="room" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
